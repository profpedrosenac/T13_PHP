function PesquisarUsuario(){

    let id_usuario = document.getElementById("txtID").value;
    let action = '__json.php';

    $.ajax({
        url:    action,
        type:   'post',
        data:{
            txtID: id_usuario
        },
        beforend : function(){
            $("#resultado").html("ENVIANDO...");
        },
        success: function(data, status, xhr){
            //$( "#resultado" ).empty().html( data );
            myObj = JSON.parse(data);
            document.getElementById("id").innerHTML = myObj.id;
            document.getElementById("nome").innerHTML = myObj.nome;
            document.getElementById("login").innerHTML = myObj.login;
            document.getElementById("senha").innerHTML = myObj.senha;
            document.getElementById("data").innerHTML = myObj.data;
            document.getElementById("status").innerHTML = myObj.status;
            document.getElementById("obs").innerHTML = myObj.obs;

        },
        error: function (jqXhr, textStatus, errorMessage) {
            $('#resultado').empty().html('Error' + errorMessage);
        }
    })

}
