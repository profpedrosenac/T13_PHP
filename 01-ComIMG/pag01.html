<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documento sem título</title>
<link rel="stylesheet" href="estilo.css">
<link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Cadastro de Usuários - 2.0</h1>
				<hr />
			</div>
		</div>
	</div>	

	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<form method="post" name="frmUsuario" id="frmUsuario" class="form-control" enctype="multipart/form-data">
					<div class="row">
						<p>
							<label for="txtID">ID</label><br>
							<div class="col-sm-9">	
								<input name="txtID" id="txtID" type="text" placeholder="Informe o ID"  class="form-control"/>
							</div>
							<div class="col-sm-3">
								<button name="btoPesquisar" id="btoPesquisar" class="btn btn-success form-control">Pesquisar</button>
							</div>
						</p>
					</div>
					
					<p>
						<label for="txtNome">Nome</label><br>
						<input name="txtNome" id="txtNome" type="text" placeholder="Informe o Nome"  class="form-control"/>
					</p>
					
					<p>
						<label for="txtUsuario">Usuario</label><br>
						<input name="txtUsuario" id="txtUsuario" type="text" placeholder="Informe o Usuario"  class="form-control"/>
					</p>
					
					<p>
						<label for="txtSenha">Senha</label><br>
						<input name="txtSenha" id="txtSenha" type="password" placeholder="Informe a Senha"  class="form-control"/>
					</p>

					<p>
						<label for="txtImg">Imagem</label><br>
						<input name="txtImg" id="txtImg" type="file" class="form-control" onchange="previewFile(this)"/>
						<img id="preImg" src="" height="200" alt="Image preview...">
					</p>
					
					<p>
						<label for="txtStatus">Status</label><br>
						<select name="txtStatus" id="txtStatus" class="form-control">
							<option value="Ativo">Ativo</option>
							<option value="Inativo">Inativo</option>
						</select>
					</p>
					
					<p>
						<label for="txtObs">Obs</label><br>
						<textarea name="txtObs" id="txtObs" class="form-control"></textarea>
					</p>
					<p>
						<textarea id="base64Code" rows="5" class="form-control"></textarea>
						<textarea id="base64CodePHP" rows="5" class="form-control"></textarea>
					</p>
					<p>
						<button name="btoCadastrar" id="btoCadastrar"  class="btn btn-primary">Cadastrar</button>
						<button name="btoAlterar" id="btoAlterar" class="btn btn-warning">Alterar</button>
						<button name="btoExcluir" id="btoExcluir" class="btn btn-danger">Excluir</button>
					</p>
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
		
		<div class="row">
			<div class="col-sm-2"></div>
			    <div class="col-sm-8">
				    <div id="resposta">teste</div>
				</div>
			<div class="col-sm-2"></div>	
		</div>
	</div>

	
</body>
<script src="js/bootstrap.bundle.js"></script>
<script src="script/jquery-3.6.0.js"></script>
<script src="script/script04.js"></script>

<script>
function previewFile(element) {
  
  var preview = document.getElementById('preImg');
  var file    = document.getElementById('txtImg').files[0];

  var reader  = new FileReader();

  reader.onloadend = function () {
	var caminho = reader.result;
    // var caminhoLimpo = reader.result;
    
	preview.src = caminho;
	$("#base64Code").val(caminho);

	caminhoLimpo = caminho.substring(caminho.indexOf("base64,")+7);
	$("#base64CodePHP").val(caminhoLimpo);

  }

  if (file) {
    reader.readAsDataURL(file);
  } else {
    preview.src = "";
  }
  
}
</script>

<hr>


</html>
